<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ASLClassifier</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-hand-index-thumb" viewBox="0 0 16 16">
					<path
						d="M6.5 1.5a1.5 1.5 0 0 1 3 0v8a1.5 1.5 0 0 1-3 0v-8zM4 3.5a1.5 1.5 0 0 1 3 0v6a1.5 1.5 0 0 1-3 0v-6zM8.5 1.5a1.5 1.5 0 0 1 3 0v8a1.5 1.5 0 0 1-3 0v-8z" />
				</svg>
				ASLClassifier
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link"
							href="https://github.com/YourRepo/ASLClassifier/blob/main/model_training/notebook.ipynb"
							target="_blank" rel="noopener noreferrer">Notebook</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="alert alert-danger collapse" role="alert">
		<strong>Error</strong>
		<p id="alert-message">Something went wrong when uploading the file.</p>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4">
				<div class="text-center border bg-light mb-3">
					<img id="img-preview" class="img-fluid" width="380" src="hand.svg"
						alt="Image Preview" />
				</div>
				<form id="my-form" class="custom-file mb-3">
					<input type="file" class="form-control" name="photo" id="fileSelect"
						accept="image/*" onchange="selectImage();" />
				</form>
			</div>
			<div class="col-md-8">
				<div class='card text-light bg-dark mb-3'>
					<div class="card-body">
						<h5 class="card-title">Classification:</h5>
						<h3 id="result" class="card-text">Select an image to classify.</h3>
					</div>
				</div>
				<div class='card text-dark bg-light mb-3'>
					<div class="card-body">
						<h5 class="card-title">Confidence Levels:</h5>
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link active" id="table-tab"
									data-bs-toggle="tab"
									data-bs-target="#table-pane" type="button"
									role="tab" aria-controls="table-pane"
									aria-selected="true">Table</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="chart-tab"
									data-bs-toggle="tab"
									data-bs-target="#chart-pane" type="button"
									role="tab" aria-controls="chart-pane"
									aria-selected="false">Chart</button>
							</li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="table-pane"
								role="tabpanel" aria-labelledby="table-tab">
								<table id="table" class="table table-light">
									<thead class="thead-dark">
										<tr>
											<th scope="col">#</th>
											<th scope="col">Category</th>
											<th scope="col">Confidence</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
							<div class="tab-pane fade" id="chart-pane" role="tabpanel"
								aria-labelledby="chart-tab">
								<div class="mb-3 mt-3">
									<canvas id="chart" height="150"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.2.js"
		integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="proc.js"></script>
</body>

</html>
